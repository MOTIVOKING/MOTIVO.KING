group 'de.oszimt.fa45'
version '0.0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'de.oszimt.fa45.motivoking.Main'
    }
}